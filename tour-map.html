<!DOCTYPE html>
<html ng-app="myApp" ng-controller="myCtrl">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Spotify Template</title>
    
    <!-- Include libraries -->
    <script src="https://code.jquery.com/jquery.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.js"></script>
    
    <!-- Read scripts -->

    <script src="js/map.js"></script>
    <link href="app.css" type="text/css" rel="stylesheet"/> 

    
</head>
<body >
    <input ng-model="band"></input>
    <button ng-click="getData()">click me</button>

    <div id="bandArea" class="container" >
        <div ng-repeat="item in data">
            {{item.name}}
        </div>
    </div>



</body>
</html>
